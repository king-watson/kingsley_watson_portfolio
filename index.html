<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Kingsley Watson | Portfolio</title>
</head>
<body class="site">
    <h1 class="hidden">Portfolio Wireframe - Kingsley Watson</h1>
    <a class="skip-link screen-reader-text" href="#content">Skip to content</a>

    <!-- HEADER -->
    <header class="head">
        <div class="sm-one-item md-half-right box-model">Nav</div>
        <div class="sm-two-third md- box-model">Logo</div>
    </header>

    <main id="content" class="main">

      <section class="hero">
            <div class="hero-img">
                <picture>
                    <source media="(min-width:800px)" srcset="https://placehold.co/2200x600">
                    <source media="(min-width:465px)" srcset="https://placehold.co/600x400.png">
                    <img src="https://placehold.co/600x400.png" alt="FPO">
                </picture> 
            </div>
        </section>

        <!-- ABOUT SECTION -->
        <section class="about">
            <div class="full">
                <div class="box-model">About Me</div>
            </div>
        </section>

        <!-- VIDEO -->
         <section class="featured-video">
            <div class="full">
        <video class="featured-video-player" controls>
            <source src="video/intro-mockup.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
            </div>
        </section>


        <!-- FEATURED PROJECTS -->
        <section class="projects">
            <div class="one-item sm-two-items md-two-items lg-two-items">
                <div class="box-model">Project 1</div>
                <div class="box-model">Project 2</div>
            </div>
            <div class="one-item sm-two-items md-two-items lg-two-items">
                <div class="box-model">Project 3</div>
                <div class="box-model">Project 4</div>
            </div>
        </section>

        <!-- SKILLS SECTION -->
        <section class="skills">
            <div class="three-items sm-three-items md-three-items lg-three-items">
                <div class="box-model">Skill 1</div>
                <div class="box-model">Skill 2</div>
                <div class="box-model">Skill 3</div>
            </div>
            <div class="three-items sm-three-items md-three-items lg-three-items">
                <div class="box-model">Skill 4</div>
                <div class="box-model">Skill 5</div>
                <div class="box-model">Skill 6</div>
            </div>
        </section>

        <!-- CONTACT SECTION -->
        <section class="contact">
            <div class="two-items sm-two-items md-two-items lg-two-items">
                <div class="box-model">Profile Image</div>
                <div class="box-model">Arrow Button / Link</div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="foot">
        <div class="half-left md-three-items">
            <div class="box-model">Logo</div>
            <div class="box-model">Nav Links</div>
            <div class="box-model">Social Icons</div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
